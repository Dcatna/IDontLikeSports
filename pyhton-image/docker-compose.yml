version: "3.9"
services:
  db:
    container_name: mysql-db
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: 'db'


  app:
    container_name: goofy_ishizaka
    links:
      - "db"
    build: ./
    command: sh -c "sleep 3 && python mainactivity.py"
    ports:
      - "5001:5000"


